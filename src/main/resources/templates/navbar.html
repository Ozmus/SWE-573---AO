<!-- navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Community Hub Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .navbar.fixed-top {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            z-index: 1000;
        }

        .nav-link {
            padding: 10px 15px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${currentPage == 'home' ? 'active' : ''}" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${currentPage == 'community' ? 'active' : ''}" th:href="@{/community}">Community</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${currentPage == 'management' ? 'active' : ''}" th:href="@{/management/selectCommunity}">Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${currentPage == 'profile' ? 'active' : ''}" th:href="@{/profile}">Profile</a>
            </li>
        </ul>
    </div>
</nav>
</body>

</html>

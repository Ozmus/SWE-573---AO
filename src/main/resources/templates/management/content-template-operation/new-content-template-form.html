<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create New Content Template Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                New Content Template Creation
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Create Content Template Form -->
                    <form action="#" th:action="@{/contentTemplate/newContentTemplate(communityName=${community.name}, contentTemplateId=${newContentTemplate.id})}"
                          th:object="${newContentTemplate}"
                          method="POST" class="form-horizontal">

                        <!-- Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{name}" placeholder="name (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('name')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('name')}" th:text="'Name ' + ${err}" />
                            </ul>
                        </div>

                        <a th:href="@{/management/contentTemplate/newField(communityName=${community.name}, contentTemplateId=${newContentTemplate.id})}" method="get">
                            <div class="card clickable">
                                <div class="card-body">
                                    <h5 class="card-title" text="Add New Field"></h5>
                                </div>
                            </div>
                        </a>

                        <a th:each="field : ${fields}"
                           th:href="@{/content/createContent(contentTemplateId=${newContentTemplate.id})}" class="text-decoration-none">
                            <div class="card clickable">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${field.name}"></h5>
                                </div>
                            </div>
                        </a>

                        <!-- Create Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

</div>

</body>
</html>

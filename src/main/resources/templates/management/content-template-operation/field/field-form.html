<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create New Content Template Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                New Content Template Creation
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Create Field Form -->
                    <form action="#" th:action="@{/management/contentTemplate/addField(contentTemplateId=${contentTemplate.id}, fieldId=${newField.id})}"
                          th:object="${newField}"
                          method="POST" class="form-horizontal">

                        <!-- Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{name}" placeholder="name (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('name')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('name')}" th:text="'Name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Data Type -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <select th:field="*{dataType}" class="form-control">
                                <option value="TEXT">Text</option>
                                <option value="IMAGE">Image</option>
                                <option value="NUMBER">Number</option>
                                <option value="GEOLOCATION">Geolocation</option>
                            </select>
                        </div>

                        <div th:if="${#fields.hasErrors('dataType')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('dataType')}" th:text="'Data Type ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Create Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

</div>

</body>
</html>

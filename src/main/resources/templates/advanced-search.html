<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Advanced Search Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
            padding-top: 60px; /* Offset for the fixed navbar */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .fixed-size-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .logout-btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div th:replace="navbar.html"></div>
<br>

<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                Advanced Search
            </div>

            <div class="card-body">

                <div class="card-text">

                    <form th:action="@{/processAdvancedSearch}"
                          th:object="${advancedSearchFields}"
                          method="POST" class="form-horizontal">


                        <!-- Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{communityName}" placeholder="Community Name: " class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('communityName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('communityName')}" th:text="'communityName ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Description -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{userName}" placeholder="User Name: " class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('userName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('userName')}" th:text="'userName ' + ${err}" />
                            </ul>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{contentTemplateName}" placeholder="Content Template Name: " class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('contentTemplateName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('contentTemplateName')}" th:text="'contentTemplateName ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Create Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

</div>
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11/dist/umd/popper.min.js"
        integrity="sha384-n8ET3J2FwvcVAC0y4Ez2FpdHPGwC/YHGJElY6R5vO7JFj+KHYdLXf+AY5gqcR0cD"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-Zr0sgbGRoSr+L1buhwhqoI7TayL4PbOAXlbPm3X2avZYg8AdHVExK+4N5dYuSUoH"
        crossorigin="anonymous"></script>
</body>

</html>
